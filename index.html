<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
   <div class="container">
    <header>
      <h1>Payment Gateway </h1>
  </header>
  <hr>
  <main>
      <h2>Owners Information</h2>
      <em><strong>*</strong>Mandatory</em>
      <br><br>
      <form method="get">
         <fieldset>
           <label for="fname">First Name <strong>*</strong></label><br>
           <input type="text" id="fname" name="fname" placeholder="Joe" required><br>
           <label for="lname">Last Name <strong>*</strong></label><br>
           <input type="text" id="lname" name="lname" placeholder="Samson" required><br>
         </fieldset><br>
          
         <fieldset>
           <legend>Gender<strong>*</strong></legend>
           <label for="male">Male </label>
           <input type="radio" value="male" id="male" name="gender"  required>
           <label for="male">Female </label>
           <input type="radio" value="female" id="female" name="gender"  required><br>
         </fieldset><br>


           <label for="dob">Date<strong>*</strong></label><br>
           <input type="date" id="dob" name="dob" min="01-01-2002"> <br><br>

           <label for="email">Email <strong>*</strong></label><br>
          <input type="email" id="email" name="email" placeholder="abcd@xyz.com" required><br><br>
          
          <fieldset>
            <legend>Address<strong>*</strong></legend>
            <label for="houseno">House.No<strong>*</strong>&nbsp;</label><br>
          <input type="text" id="houseno" name="houseno" ><br>
          <label for="area">&nbsp;&nbsp;Area<strong>*</strong></label><br>
          <input type="text" id="area" name="area" ><br>
          <label for="city">City<strong>*</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
          <input type="text" id="city" name="city" pattern="[A-Z a-z]{3,}" ><br>
          <label for="state">&nbsp;&nbsp;State<strong>*</strong></label><br>
          <select id="state" name="state" required>
           <option >-Choose-</option>
           <option value="New Delhi NCR">New Delhi NCR</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Chattisgarh">Chattisgarh</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
          </select><br>
          <label for="pincode">Pin Code<strong>*</strong>&nbsp;&nbsp;</label><br>
          <input type="number" id="pincode" name="pincode" placeholder="462021" pattern="[0-9]{6,}" required ><br>

          </fieldset>


          <hr>

          <h2>Payment Details</h2>
          <em><strong>*</strong>Mandatory</em><br>
          <br>
          
          <label for="cardtype">CardType <strong>*</strong></label><br>
          <select id="cardtype" name="cardtype" required>
           <option >-Choose-</option>
           <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Visa">Visa</option>
          </select><br><br>
          <label for="cardholder">Cardholder's Name <strong>*</strong></label><br>
          <input type="text" id="cardholder" name="cardholder" placeholder="Joe Samson" required><br><br>
          
          <label for="cardnumber">Card Number <strong>*</strong></label><br>
          <input type="number" id="cardnumber" name="cardnumber" pattern="[0-9]{4}[0-9]{4}[0-9]{4}[0-9]{4}" placeholder="xxxx-xxxx-xxxx-xxxx" required formmethod="post"><br><br>
          <label for="cvv">CVV <strong>*</strong></label><br>
          <input type="password" id="cvv" name="cvv" pattern=".{3}" placeholder="xxx" required formmethod="post"><br><br>
          <label for="cexpiry">Valid Till<strong>*</strong></label><br>
          <input type="date" id="cexpiry" name="cexpiry" min="01-12-2021" required><br><br>
          <hr> 
          <input type="submit" value="Pay Now">

          

         

          
      </form>
  </main>
   </div>
</body>
</html>
